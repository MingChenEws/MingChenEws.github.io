<div class="setup-app">
	<h1>Choose your setup mode</h1>

	<div style="width:100%;margin-top:5%;margin-bottom:0%;">
		<p id="subHeaderEnter" class="cellmiddle" >Choose the leaf that matches the status of the control unit.</p>
	</div>

	<div style="width:100%; text-align:center;padding-top:2%; padding-bottom:10%;" ng-click="goToSetupPage(21)">
			<div style="position: relative;left: 0;width: 20%;"> 		
				<a><img src="img/leafgreengrey.gif" style="width:90%; height:90%; padding-left:0%;"/></a>
			</div>
			<div style="position: relative;left:22%;width:78%;text-align:left;margin-top:-30%;">
				<span style="font-size:120%">Initial setup of Wifi pump system and phone</span>
			</div>
	</div>

	<div style="width:100%; text-align:center;padding-top:5%; padding-bottom:10%;" ng-click="goToSetupPage(31)">
			<div style="position: relative;left: 0;width: 20%;"> 		
				<a><img src="img/leafgreen.svg"  style="width:90%;height:90%;padding-left:0%;"></a>
			</div>
			<div style="position: relative;left:22%;width:78%;text-align:left;margin-top:-30%;">
				<span style="font-size:120%">Add new phone / tablet to previously set up Wifi pump system</span>
			</div>
	</div>

	<div style="position:relative;margin-top:10%;">
		<p class="cellmiddle" >If you do not see a match above, tap <b class="greenColor" ng-click="$root.setupReturnStep=0;goToSetupPage(4)">HERE</b> for more help.</p>
	</div>

	<div class="setup-footer">
		<a ng-click="goToSetupPage(-1)" class="backButton" style="float:left">
			<i class="fa fa-chevron-left" aria-hidden="true"></i>
		</a>
	</div>

</div>
