<div class="setup-app">
	<h1>Set up your pump's WiFi [1]</h1>
	<div style="width:100%; text-align:center;padding-top:8%; padding-bottom:8%;">
	<img src="img/leafgreenred.gif" style="width:25%;height:25%;padding-left:5%;padding-right:11%;">
	<img src="img/buttonpress.svg" style="width:50%;height:50%;">
	</div>
	<p class="cellmiddle">Press and hold the <b>UNLOCK/SETUP</b> button for 8 seconds until 3 beeps are heard.  The light will alternate green and red when SETUP mode is active.  When in SETUP mode, press <b>NEXT</b>.</p>
</div>
<div class="setup-footer">
	<a ng-click="goToSetupPage(0)" class="backButton" style="float:left">
		<i class="fa fa-chevron-left" aria-hidden="true"></i>
	</a>
	<div style="margin:0;padding:0;width:100%;text-align:right;">
		<button id="nextButton" ng-click="goToSetupPage(23)" class="buttonsmall forceshow">NEXT</button>
	</div>
</div>
