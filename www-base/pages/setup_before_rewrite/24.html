<div class="setup-app">
	<h1>Set up your pump's Wifi!</h1>
	<p class="cellmiddle" style="width:100%; padding-top:2.5%; padding-bottom:2.5%;">Select the home network you would like to connect your pump to: </p>
	<div style="width:100%;text-align:right;margin-top:5%;">
		<p id="scanButton" class="rescanNetworks" ng-click="retrieveSsidFromPump()">Scan</p>
		<img id="scanSpinner" ng-src="img/progressSpinner.svg" style="width:12%;float:right;display:none;">
	</div>
	<div class="scrollingTable"  ng-init="scanNetworks()">
		<table cellspacing="0" id="networkList" class="networkList" style="width:100%;">
			<tr ng-click="handleNetworkListClick($event,n)" ng-init="makeTableScroll()" ng-repeat="n in netWorks">
				<td ng-class="{selected: n.SSID === wifiname}">{{n.SSID}}</td>
			</tr>
		</table>
	</div>

		<p style="width:15%;float:left;">Pwd: </p><input id="networkAccess" ng-model="wifipass" type="password" class="text-line2" style="float:left;width: 65%;text-align:left;font-size:120%;" /><p id="passwordIconShow" ng-click="togglePassword(true)"><i class="fa fa-eye-slash passwordIcon"></i></p><p id="passwordIconHide" ng-click="togglePassword(false)"><i class="fa fa-eye passwordIcon"></i></p>

	<div class="savePumpInfoDiv" style="margin-top:2.5%;margin-bottom:2.5%;" >
		<button id="actionButton" class="buttonlarge" ng-click="performAction(saveWifiInfo)">SAVE</button>
	</div>

	<div>
		<img class="progressSpinner" style="width:12%;float:right;margin-top:-13%;margin-right:3%;">
		<i class="fa fa-check" style="width:12%;float:right;margin-top:-13%;margin-right:3%;" aria-hidden="true"></i>
		<i class="fa fa-times" style="width:12%;float:right;margin-top:-13%;margin-right:3%;" aria-hidden="true"></i>
	</div>

	<div class="clearfix"></div>

	<div id="progressText" style="width:100%;height:5%;position:relative;margin-top:2.5%;margin-bottom:2.5%;" ng-show="messageStepWifi.length > 0">
		<div class="connectPumpProgressBarLabel textCenter">
			<div class="verticalCenter">{{messageStepWifi}}</div>
		</div>
	</div>

	<div id="failureText" style="margin-top:10px;">
		<p>Failed to update pump information! Please try saving again.</p><br /><br />
		<p class="cellmiddle">Tap <b class="greenColor" ng-click="openWifiSettings()">HERE</b> to go to System WiFi Settings.</p>
	</div>
</div>
<div class="setup-footer">
	<a ng-click="goToSetupPage(22)" class="backButton" style="float:left">
		<i class="fa fa-chevron-left" aria-hidden="true"></i>
	</a>
	<div style="margin:0;padding:0;width:100%;text-align:right;">
		<button id="nextButton" ng-click="goToSetupPage(25)" class="buttonsmall">NEXT</button>
	</div>
</div>
